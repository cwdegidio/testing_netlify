<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ about.title }}</title>
    </head>
    <body>
        <h1>Ther personal page of {{ about.fullName }}</h1>

        {{{ about.content }}}

        <h2>Someone is on the internet</h2>
        <ul>
            {{#each about.externalLinks }}
                <li><a href="{{ this.href }}">{{ this.text }}</a></li>
            {{/each}}
        </ul>
        <h2>{{ variableData }}</h2>
    </body>
</html>
